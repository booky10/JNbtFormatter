<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="script.js" type="text/javascript" defer></script>

    <title>Minecraft Nbt Formatter</title>
</head>

<body>
<label for="input"></label>
<textarea id="input" autocomplete="off" autocorrect="off" autofocus spellcheck="false" placeholder="Insert NBT here"
          rows="20" cols="200"></textarea>
<br/><br/>
<button id="reformat">Reformat</button>
<button id="copy">Copy</button>
<br/><br/>
<div id="status"></div>
</body>
</html>
